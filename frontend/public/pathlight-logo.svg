<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009A8C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Light rays emanating from top -->
  <g opacity="0.6">
    <path d="M20 8 L15 20" stroke="url(#lightGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M20 8 L20 20" stroke="url(#lightGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M20 8 L25 20" stroke="url(#lightGradient)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Sun/beacon at top -->
  <circle cx="20" cy="8" r="3" fill="#FBBF24"/>
  <circle cx="20" cy="8" r="4.5" fill="#FEF3C7" opacity="0.3"/>
  
  <!-- Curved path leading to the light -->
  <path 
    d="M 8 35 Q 12 28, 16 24 T 20 16" 
    stroke="url(#pathGradient)" 
    stroke-width="3" 
    stroke-linecap="round"
    fill="none"
  />
  
  <!-- Path continuation with slight curve -->
  <path 
    d="M 20 16 L 20 12" 
    stroke="url(#pathGradient)" 
    stroke-width="3" 
    stroke-linecap="round"
    fill="none"
  />
  
  <!-- Subtle dots along the path for visual interest -->
  <circle cx="10" cy="33" r="1.5" fill="#F59E0B" opacity="0.6"/>
  <circle cx="14" cy="26" r="1.5" fill="#FBBF24" opacity="0.6"/>
  <circle cx="18" cy="20" r="1.5" fill="#009A8C" opacity="0.6"/>
</svg>