services:
  # Frontend service
  - type: web
    name: pathlight-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: rm -rf node_modules package-lock.json && npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: VITE_API_BASE_URL
        sync: false
    healthCheckPath: /

  # Backend service
  - type: web
    name: pathlight-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
    healthCheckPath: /health