services:
  # Frontend service
  - type: web
    name: pathlight-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: rm -rf node_modules package-lock.json && npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: pathlight-backend
          property: host
        sync: false
    healthCheckPath: /

  # Backend service
  - type: web
    name: pathlight-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLAUDE_MODEL
        value: claude-3-5-haiku-20241022
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
    healthCheckPath: /health